## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry
##

## Required namespace
namespace: cloudcasa-io

## Required deployment_platform
deployment_platform: "digitalocean"

## Velero csi plugin image
## ref: https://hub.docker.com/r/velero/velero-plugin-for-csi/tags/
velero_csi_plugin_image:
  registry: docker.io
  repository: catalogicsoftware/velero-plugin-for-csi
  tag: v0.1.2.3
  pullPolicy: IfNotPresent
  debug: false
##

## Velero plugin image
velero_plugin_image:
  registry: docker.io
  repository: catalogicsoftware/amds-veleroplugin
  tag: 0.0.1-rc.251
  pullPolicy: IfNotPresent
  debug: false
