## Default values for Robomotion RPA
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

## Configure the ingress resource that allows you to access the
## Robomotion installation. Set up the URL
## ref: http://kubernetes.io/docs/user-guide/ingress/
ingress:

  ## Ingress annotations done as key:value pairs
  ## For a full list of possible ingress annotations, please see
  ## ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/annotations.md
  ##
  annotations:
    kubernetes.io/ingress.class: nginx

  hosts:
    - name: robomotion.local
      # Set this to true in order to enable TLS on the ingress record
      tls: false
      ## If TLS is set to true, you must declare what secret will store the key/certificate for TLS
      tlsSecret: robomotion.local-tls

  secrets:
  ## If you're providing your own certificates, please use this to add the certificates as secrets
  ## key and certificate should start with -----BEGIN CERTIFICATE----- or
  ## -----BEGIN RSA PRIVATE KEY-----
  ##
  ## name should line up with a tlsSecret set further up
  ## If you're using cert-manager, this is unneeded, as it will create the secret for you if it is not set
  ##
  ## It is also possible to create and manage the certificates outside of this helm chart
  ## Please see README.md for more information
  # - name: robomotion.local-tls
  #   key:
  #   certificate:

serviceAccount:
  name: robomotion

service:
  type: ClusterIP
  port: 80

## Configuration values for the postgresql dependency.
## Ref: https://github.com/helm/charts/blob/master/stable/postgresql/README.md
##
postgresql:

  ## Use the PostgreSQL chart dependency.
  ##
  enabled: true

  ### PostgreSQL User to create.
  ##
  postgresqlUsername: postgres

  ## PostgreSQL Password for the new user.
  ## If not set, a random 10 characters password will be used.
  ##
  # postgresqlPassword: 

  ## PostgreSQL Database to create.
  ##
  postgresqlDatabase: robomotion

  ## PostgreSQL service port
  service:
    port: 5432

  ## Persistent Volume Storage configuration for PostgreSQL.
  ##
  ## Ref: https://kubernetes.io/docs/user-guide/persistent-volumes
  ##
  persistence:
    ## Enable PostgreSQL persistence using Persistent Volume Claims.
    ##
    enabled: true

    ## Persistent Volume Storage Class to be used by PersistentVolumes created
    ## for PostgreSQL.
    ##
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass:

    ## Persistent Volume Access Mode.
    ##
    accessModes:
      - ReadWriteOnce

    ## Persistent Volume Storage Size.
    ##
    size: 2Gi

redis:
  ## Use the redis chart dependency.
  ##
  enabled: true

  redisPort: 6379

  master:
    persistence:
      enabled: true
      storageClass:
      accessModes:
        - ReadWriteOnce
      size: 1Gi

  ##
  ## Disable cluster management by default.
  cluster:
    enabled: false

minio:
  ## Use the minio chart dependency.
  ##
  enabled: true
  imageTag: RELEASE.2019-02-13T19-48-27Z
  serviceType: ClusterIP
  ingress:
    path: /objects
  defaultBucket:
    enabled: true
    name: robomotion
    policy: none
    purge: false
  persistence:
    enabled: true
    storageClass:
    accessModes:
      - ReadWriteOnce
    ## Persistent Volume Storage Size.
    ##
    size: 3Gi

certmanager:
  enabled: false
  email:

nginx-ingress:
  enabled: true
  controller:
    publishService:
      enabled: true

smtp:
  enabled: false
  address: smtp.mailgun.org
  port: 2525
  user:
  password:

