apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: moon
  name: moon
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: moon
  namespace: moon
roleRef:
  kind: Role
  name: moon
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    namespace: moon
    name: default
---
apiVersion: v1
kind: Service
metadata:
  name: moon
  namespace: moon
spec:
  selector:
    app: moon
  ports:
    - name: "moon"
      protocol: TCP
      port: 4444
    - name: "moon-ui"
      protocol: TCP
      port: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: browsers
  namespace: moon
spec:
  selector:
    moon: browser
  clusterIP: None
  publishNotReadyAddresses: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moon
  namespace: moon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moon
  template:
    metadata:
      labels:
        app: moon
    spec:
      containers:
        - name: moon
          image: aerokube/moon:1.4.1
          args: ["-namespace", "moon", "-license-file", "/license/license.key"]
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
          ports:
            - containerPort: 4444
          volumeMounts:
            - name: quota
              mountPath: /quota
              readOnly: true
            - name: users
              mountPath: /users
              readOnly: true
            - name: license-key
              mountPath: /license
              readOnly: true
        - name: moon-api
          image: aerokube/moon-api:1.4.1
          args: ["-namespace", "moon", "-license-file", "/license/license.key", "-listen", ":8888"]
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: quota
              mountPath: /quota
              readOnly: true
            - name: license-key
              mountPath: /license
              readOnly: true
        - name: selenoid-ui
          image: aerokube/selenoid-ui:1.10.0
          args: ["-status-uri", "http://localhost:8888", "-webdriver-uri", "http://localhost:4444"]
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
          ports:
            - name: selenoid-ui
              containerPort: 8080
      volumes:
        - name: quota
          configMap:
            name: quota
        - name: users
          secret:
            secretName: users
        - name: license-key
          secret:
            secretName: licensekey
